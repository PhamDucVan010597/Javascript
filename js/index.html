<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterWork</title>

    <!-- GOOGLE FONT  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">


    <!-- FONT ASWESOME -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">







    <!-- MY CSS  -->
    <link rel="stylesheet" href="./../css/style.css">

</head>

<body>
    <!-- HEADER  -->
    <header>
        <div class="container">
            <div class="header_master">

                <!-- LOGO  -->
                <div class="header_logo">
                    <a href="#">
                        <i class="fa-regular fa-handshake"></i>
                        <h1>Masterwork </h1>
                    </a>
                </div>

                <!-- NAVIGATION -->
                <div class="header_nav">
                    <ul class="nav_home">
                        <li class="nav_link">
                            <a class="" href="#">Home</a>
                        </li>
                        <li class="nav_link">
                            <a class="" href="#">About</a>
                        </li>
                        <li class="nav_link">
                            <a href="#">Services</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Pages
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Blog Posts</a></li>
                                <li><a class="dropdown-item" href="#">Landing page</a></li>
                                <li><a class="dropdown-item" href="#">404 page</a></li>
                            </ul>
                        </li>


                        <li class="nasv_link">
                            <a href="#">Contact</a>
                        </li>
                    </ul>


                    <!-- Button trigger modal -->
                    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    ...
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- BUTTON  -->
                    <div class="top-quote mr-lg-3 mt-lg-0 HeaderButton">
                        <a class="btn btn-outline-primary    theme-button" href="#demourl">
                            SCHEDULE A DEMO</a>
                    </div>
                </div>



                <div class="mobile-position DarkandLight">
                    <nav class="navigation">
                        <div class="theme-switch-wrapper">
                            <label class="theme-switch" for="checkbox">
                                <input type="checkbox" id="checkbox">
                                <div class="mode-container">
                                    <i class="gg-sun"></i>
                                    <i class="gg-moon"></i>
                                </div>
                            </label>
                        </div>
                    </nav>
                </div>

            </div>
        </div>
        </div>
    </header>





    <!-- FOOTER  -->
    <footer></footer>



    <!-- bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
